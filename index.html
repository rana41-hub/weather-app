<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {

      display: flex;
      gap: 10px;
      margin-bottom: 30px;

    }

    input {

      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    button {
      
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #4facfe;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .weather {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .weather img {
      width: 80px;
    }

    .error {
      color: #ffcccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather App</h1>
  <form id="weatherForm">
    <input type="text" id="locationInput" placeholder="Enter location (e.g., London)" required />
    <button type="submit">Get Weather</button>
  </form>

  <div class="weather" id="weatherResult"></div>
  <div class="error" id="errorMsg"></div>

  <script>
    const form = document.getElementById('weatherForm');
    const input = document.getElementById('locationInput');
    const resultDiv = document.getElementById('weatherResult');
    const errorDiv = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const location = input.value.trim();
      if (!location) return;

      const apiKey = "6788a024ed134d01bc8130601252205";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Location not found.");
        const data = await res.json();

        const weatherHtml = `
          <h2>${data.location.name}, ${data.location.country}</h2>
          <img src="https:${data.current.condition.icon}" alt="weather icon" />
          <p><strong>Condition:</strong> ${data.current.condition.text}</p>
          <p><strong>Temperature:</strong> ${data.current.temp_c}¬∞C</p>
          <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
          <p><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
          <p><strong>Air Quality Index:</strong> ${data.current.air_quality["pm2_5"].toFixed(2)} PM2.5</p>
        `;

        resultDiv.innerHTML = weatherHtml;
        errorDiv.textContent = "";
      } catch (err) {
        resultDiv.innerHTML = "";
        errorDiv.textContent = "‚ùå " + err.message;
      }
    });
  </script>

</body>
</html>
